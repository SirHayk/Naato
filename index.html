body{

a,

input{display:none;}
 
/*tumblr controls*/
 
.tmblr-iframe{display:none !important;}
 
/*scrollbar*/
 
::-webkit-scrollbar{width:0;}
 
 
/*container*/
 
#container{
    height:500px;
    overflow:hidden;
    border-radius:5px;
    width:calc(250px + 500px);
    background:rgb(var(--Container));
    border:1px solid rgb(var(--Borders));
}
 
/* sections title */
 
.section-title{
    height:60px;
    display:flex;
    overflow:hidden;
    font-size:1.2em;
    align-items:center;
    border-bottom:1px solid rgb(var(--Borders));
}
 
.section-title::before{
    width:60px;
    height:60px;
    display:flex;
    margin-right:30px;
    align-items:center;
    font-family:'feather';
    justify-content:center;
    transition:background .3s;
    -moz-transition:background .3s;
    -webkit-transition:background .3s;
}
 
.section-title span{
    display:none;
    font-weight:700;
    color:rgb(var(--Title));
}
 
#section1:checked ~ #container .section-title .about-title,
#section2:checked ~ #container .section-title .nav-title,
#section3:checked ~ #container .section-title .blogroll-title,
#section4:checked ~ #container .section-title .message-title{display:block;}
 
#section1:checked ~ #container .section-title::before{
    content:'★';
    color:rgb(var(--About-icon-color));
    background:rgb(var(--About-icon-background));
}
 
#section2:checked ~ #container .section-title::before{
    content:'\e89f';
    color:rgb(var(--Navigation-icon-color));
    background:rgb(var(--Navigation-icon-background));
}
 
#section3:checked ~ #container .section-title::before{
    content:'\e8e7';
    color:rgb(var(--Blogroll-icon-color));
    background:rgb(var(--Blogroll-icon-background));
}
 
#section4:checked ~ #container .section-title::before{
    content:'\e890';
    color:rgb(var(--Message-icon-color));
    background:rgb(var(--Message-icon-background));
}
 
/*sidebar*/
 
aside{
    z-index:1;
    width:250px;
    position:absolute;
    height:calc(500px - 63px);
    background:rgb(var(--Container));
    border-right:1px solid rgb(var(--Borders));
}
 
.blog-info{
    padding:40px;
    border-bottom:1px solid rgb(var(--Borders));
}
 
.sidebar-icon{
    z-index:2;
    width:90px;
    margin:auto;
    height:90px;
    position:relative;
    border-radius:100%;
}
 
.sidebar-icon::before{
    width:35px;
    height:35px;
    display:flex;
    font-size:1.2em;
    position:absolute;
    align-items:center;
    border-radius:100%;
    margin:65px 0  0 50px;
    font-family:'honeybee';
    justify-content:center;
    content:var(--Sidebar-mini-icon);
    color:rgb(var(--Sidebar-mini-icon-color));
    background:rgb(var(--Sidebar-mini-icon-background));
}
 
.sidebar-icon::after{
    z-index:-2;
    width:100%;
    content:'';
    height:100%;
    margin:-20px 0 0 -120px;
    position:absolute;
    border-radius:100%;
    background:
		linear-gradient(90deg, rgb(var(--Container)) 9px, transparent 1%) center,
		linear-gradient(rgb(var(--Container)) 9px, transparent 1%) center,
		rgb(var(--Text),.7);
	background-size: 10px 10px;
}
 
.sidebar-icon img{
    width:100%;
    height:100%;
    border-radius:100%;
}
 
.blog-title{
    margin-top:20px;
    font-weight:600;
    text-align:center;
    color:rgb(var(--Title));
}
 
aside nav a,
aside nav label{
    display:flex;
    align-items:center;
    color:rgb(var(--Link));
    transition:background .3s;
    padding:10px 20px 10px 40px;
    -moz-transition:background .3s;
    -webkit-transition:background .3s;
    border-bottom:1px dashed rgb(var(--Borders));
}
 
aside nav label:last-of-type{border-bottom:0;}
 
#section1:checked ~ #container aside nav #label1,
#section2:checked ~ #container aside nav #label2,
#section3:checked ~ #container aside nav #label3,
#section4:checked ~ #container aside nav #label4{font-weight:600;}
 
#section1:checked ~ #container aside nav #label1{background:rgba(var(--About-icon-background),.1);}
 
#section2:checked ~ #container aside nav #label2{background:rgba(var(--Navigation-icon-background),.1);}
 
#section3:checked ~ #container aside nav #label3{background:rgba(var(--Blogroll-icon-background),.1);}
 
#section4:checked ~ #container aside nav #label4{background:rgba(var(--Message-icon-background),.1);}
 
#container aside nav label::before {
    content: '★'; /* estrella */
    font-family: 'feather'; /* o cualquier fuente que soporte ★ */
    color: rgb(var(--Sub-color));
    font-size: 1em; /* ajusta tamaño */
    width: auto;
    height: auto;
    margin: 0 10px 0 0; /* separa un poco del texto */
    position: relative;
    transform: none;
    background: none;
}
 
#section1:checked ~ #container aside nav #label1::before{background:rgb(var(--About-icon-background));}
 
#section2:checked ~ #container aside nav #label2::before{background:rgb(var(--Navigation-icon-background));}
 
#section3:checked ~ #container aside nav #label3::before{background:rgb(var(--Blogroll-icon-background));}
 
#section4:checked ~ #container aside nav #label4::before{background:rgb(var(--Message-icon-background));}
 
/* sections */
 
#sections{
    width:500px;
    display:flex;
    margin-left:250px;
    transition:transform .4s;
    height:calc(500px - 60px);
    -moz-transition:transform .4s;
    -webkit-transition:transform .4s;
}
 
#sections section{
    width:500px;
    max-height:0;
    flex-shrink:0;
    overflow-y:auto;
    transition:ease .6s;
    -moz-transition:ease .6s;
    -webkit-transition:ease .6s;
    background:rgb(var(--Posts));
}
 
#section1:checked ~ #container #sections {transform: translateX(0%);}
#section2:checked ~ #container #sections {transform: translateX(-100%);}
#section3:checked ~ #container #sections {transform: translateX(-200%);}
#section4:checked ~ #container #sections {transform: translateX(-300%);}
 
#section1:checked ~ #container #sections .about,
#section2:checked ~ #container #sections .navigation,
#section3:checked ~ #container #sections .blogroll,
#section4:checked ~ #container #sections .message{
    height:auto;
    max-height:calc(500px - 60px);
}
 
#sections .title{
    width:100%;
    display:flex;
    font-weight:600;
    position:relative;
    align-items:center;
    padding:20px 20px 20px 40px;
    border-bottom:1px solid rgb(var(--Borders));
}
 
/* estrella al lado del título */
#sections .title:before {
    content: '★';  /* estrella */

    height: auto;
    margin: 0;

    background: none;
}

 
.about .title::before{background-color:rgb(var(--About-icon-background));}
 
.navigation .title::before{background-color:rgb(var(--Navigation-icon-background));}
 
.blogroll .title::before{background-color:rgb(var(--Blogroll-icon-background));}
 
.message .title::before{background-color:rgb(var(--Message-icon-background));}

.about .row2,

}
 
/*likes and dislikes*/
 
.like-dislike,
.about .row3, 
.links,
.tags,
section.blogroll{
    display:grid;
    grid-template-columns:50% 50%;

.like-dislike ul,

.dislike li::before{

.dislike li::before{content:'★';}

.dislike li,
.hobbies li,

    height:1px;
    margin-top:5px;
    overflow:hidden;
    position:relative;
    background:rgb(var(--Borders));
}
 
.skill-bar span{
    height:1px;
    position:absolute;
    background:rgb(var(--Accent));
}
 
.skill-one .skill-bar span{

.skill-two .skill-bar span{

.skill-three .skill-bar span{

:root {
   --Circle-Size:40px;
   --Progress-Border-Size:3px;
   --Progress-Empty:#f0f0f0;
   --Progress-Fill:#111;
   --Player-Background:#ffffff;
   --Play-Pause-Buttons-Size:14px;

   --Player-Text-Margin:16px;
   --Song-Name-Color:#111;

}
 
#glenplayer07 {position:relative;}
 
.flamingo {
    display:flex;
    align-items:center;
}
 
.circleofdeath {
    overflow:hidden;
    border-radius:100%;
    width:var(--Circle-Size);
    height:var(--Circle-Size);
}
 
.tinfoil {
    border-radius:100%;
    width:var(--Circle-Size);
    height:var(--Circle-Size);
    background:var(--Progress-Empty);
}
 
.oven {background:var(--Progress-Fill);}
 
.oliveoil {
    width:100%;
    height:100%;
}
 
.crust {
    top:0;
    display:flex;
    position:absolute;
    align-items:center;
    justify-content:center;
    width:var(--Circle-Size);
    height:var(--Circle-Size);
}
 
.cherry {
    z-index:1;
    display:flex;
    cursor:pointer;
    align-items:center;
    border-radius:100%;
    justify-content:center;
    background:var(--Player-Background);
    width:calc(var(--Circle-Size) - (var(--Progress-Border-Size) * 2));
    height:calc(var(--Circle-Size) - (var(--Progress-Border-Size) * 2));
}
 
.music-controls {display:flex;align-items:center}
 
.music-controls .material-icons {
    color:var(--Play-Pause-Buttons-Color);
    font-size:var(--Play-Pause-Buttons-Size);
}
 
.pausee {display:none;}
 
.beff {display:none;}
.aff {display:block;}
 
.music-info {
    line-height:1em;
    margin-left:var(--Player-Text-Margin);
}
 
.song-name {
    font-weight:600;
    color:var(--Song-Name-Color);
}
 
.artist-name {
    margin-top:5px;

}
 
/*------------------------- navigation section ------------------------*/       
 
.navigation .row1,

.links a,
.tags a{
    position:relative;

}
 
.links a::before, 
.tags a::before {
    width:0;

.links a:hover::before, 
.tags a:hover::before {
    left:0;
    width:100%;
    transition:width .3s;
}
 
.links ul li::before,
.tags ul li::before{
    margin-right:20px;
    font-family:'feather';
    color:rgb(var(--Accent));
}
 
.links ul li::before{content:'\e882';}
 
.tags ul li::before{content:'\e8d2';}

.social a:first-of-type{background:rgb(var(--Accent));}
 
.social a:nth-of-type(2){background:rgba(var(--Accent),.85);}

.social a:nth-of-type(4){background:rgba(var(--Accent),.45);}
 
.social a:last-of-type{background:rgba(var(--Accent),.25);}
 
/*------------------------- blogroll section ------------------------*/   
 
.blogroll div{

.blogroll-link {max-width: calc(100% - 45px);}
 
.blogroll-link span{

.bg-title{font-weight:600;}

/*------------------------- message section ------------------------*/  
 
.message .row1{border-bottom:1px solid rgb(var(--Borders));}

.askbox{padding:20px;}
 
.askbox iframe{
    width:100%;
    display:block;
}
 
</style>
